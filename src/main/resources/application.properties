# Application config (Render auto-assigns PORT)
server.port=${PORT:8081}

# DynamoDB
aws.region=${AWS_REGION:us-east-1}
aws.dynamodb.user-stocks-table-name=${DYNAMODB_TABLE_STOCKS:user-stocks-values}
aws.dynamodb.endpoint=${AWS_DYNAMODB_ENDPOINT:}

# AWS Credentials (Render Environment Variables)
aws.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:}

# JWT
jwt.secret=${JWT_SECRET:yourverystrongsecretkeymustbeatleast256bitslonggggggggggggggggggg}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}

# Frontend URL for CORS
frontend.url=${FRONTEND_URL:http://localhost:3000}

# Cookie behavior
app.cookie.secure=${APP_COOKIE_SECURE:true}
app.cookie.domain=${APP_COOKIE_DOMAIN:}
spring.main.allow-bean-definition-overriding=true